<div class="bg-off-white pv4">
	<div class="ph3 mw7 center">
		<h2 class="f2 b lh-title mb2">{{.heading}}</h2>
		<p class="mb4 mw6">{{.description}}</p>

		<div class="flex-ns flex-wrap mhn2-ns mb3 tc">
			{{ range .blurbs }}
				<div class="ph2-ns w-50-ns mb4 features">
					{{ if .icon }}
					<div class="icon mb2"><i class="fa fa-{{ .icon }}"></i></div>
					{{end}}
					{{ if .heading }}
					<h3 class="f4 b lh-title mb2">{{.heading}}</h3>
					{{end}}
					{{ if .image }}
					<img src="{{ .image }}" alt="" class="center db mb3" style="width: 240px">
					{{end}}
					<p>{{ .text }}</p>
				</div>
			{{ end }}
		</div>
	</div>
</div>
